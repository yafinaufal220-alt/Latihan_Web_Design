<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>

    <form>
        <!-- type input -->
        <label for="nama">Nama</label><br>
        <input type="text" id="nama" name="nama"> <br><br>
        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim"> <br><br>

        <!-- type email -->
        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email"><br><br>

        <!-- type password -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
    
        <!-- type radio -->
        <label for="username">Jurusan:</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Pengembangan Perangkat Lunak</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Digital Marketing</label><br><br>

        <!-- type checkbox -->
        <label for="username">Hobi:</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Makan</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Minum</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Tidur</label><br><br>

        <!-- type dropdown/select -->
        <label for="cars">Matakuliah:&nbsp;&nbsp;</label>
        <select id="mk" name="mk">
        <option value="#"></option>
        <option value="Web Design">Web Design</option>
        <option value="Database">Database</option>
        <option value="PHP">PHP</option>
        <option value="Phyton">Phyton</option>
        </select><br><br>

        <!-- textarea -->
        <label for="alamat">Alamat:</label><br>
        <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea><br><br>

        <!-- button -->
        <button type="button">Submit</button>
        <input type="submit" value="Submit">
        </form>
    
</body>
</html>
